<script>
    new Vue({
        el: '#app',
        data: function() {
            return {
                res: '',
            };
        },
         methods: {
            click32() {
                function shuffle(array){
                    let res = [], random;
                    while(array.length>0){
                        random = Math.floor(Math.random()*array.length);
                        res.push(array[random]);
                        array.splice(random, 1);
                    }
                    return res;
                }
                arr=[]
                for(i=1;i<33;i++){arr.push(i)}
                arr=shuffle(arr)
                str=''
                table=['A','B','C','D','E','F','G','H']
                for(i=0;i<8;i++){
                    str+='【'+table[i]+'卓】 '+arr.slice(4*i,4*i+4)+'\n'
                }
                this.res=str;
            },
            click16a(){
                function shuffle(array){
                    let res = [], random;
                    while(array.length>0){
                        random = Math.floor(Math.random()*array.length);
                        res.push(array[random]);
                        array.splice(random, 1);
                    }
                    return res;
                }
                function random(arr){
                    arr=shuffle(arr)
                    groups=[]
                    for(i=0;i<4;i++){
                        groups.push(arr.slice(i*4,i*4+4))
                    }
                    for(i=0;i<16;i+=2){
                        for(j=0;j<4;j++){
                            group=groups[j]
                            if((group.indexOf(i)!=-1) && (group.indexOf(i+1)!=-1)){
                                return random(arr)
                            }
                        }
                    }
                    return arr
                }
                arr=[]
                for(i=0;i<16;i++){arr.push(i)}
                arr=random(arr)
                for(i=0;i<16;i++){arr[i]+=1}
                str=''
                table=['A','B','C','D']
                for(i=0;i<4;i++){
                    str+='【'+table[i]+'卓】 '+arr.slice(4*i,4*i+4)+'\n'
                }
                this.res=str;

            },
            click8() {
                function shuffle(array){
                    let res = [], random;
                    while(array.length>0){
                        random = Math.floor(Math.random()*array.length);
                        res.push(array[random]);
                        array.splice(random, 1);
                    }
                    return res;
                }
                arr=[]
                for(i=1;i<9;i++){arr.push(i)}
                arr=shuffle(arr)
                str=''
                table=['A','B']
                for(i=0;i<2;i++){
                    str+='【'+table[i]+'卓】 '+arr.slice(4*i,4*i+4)+'\n'
                }
                this.res=str;
            },

        },

        
    })

</script>
